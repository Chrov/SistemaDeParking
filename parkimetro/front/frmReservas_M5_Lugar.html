<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="formsReservation">
    <div class="header-oval">
        <h2>Parking los Capuchinos</h2>
        <h1>Datos Reserva</h1>
       
    </div>
    
    <div class="lugar-disponible-container">
        <p class="lugar-disponible">Seleccione un lugar Disponible</p>

    </div>
    <div class="ParkingFormat">
        
        <div class="parking-container">
            <div class="parking-row">
                <div class="parking-space available">A1</div>
                <div class="parking-space occupied">A2</div>
            </div>
            <div class="parking-row">
                <div class="parking-space reserved">A3</div>
                <div class="parking-space available">A4</div>
            </div>
            <div class="parking-row">
                <div class="parking-space available">A5</div>
                <div class="parking-space reserved">A6</div>
            </div>
            <div class="parking-row">
                <div class="parking-space occupied">A7</div>
                <div class="parking-space available">A8</div>
            </div>
            <div class="parking-row">
                <div class="parking-space available">A9</div>
                <div class="parking-space occupied">A10</div>
            </div>
        </div>

        <div>
            <button class="Continue_button">Continuar</button>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
