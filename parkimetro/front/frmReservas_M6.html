<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Reserva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="formsReservation">

    <div class="header-oval">
        <h1>Parking los Capuchinos</h1>
        <h2>Datos Reserva</h2>
    </div>

    <div class="reservation-container">
        <div class="header-bar">
            <span>DATOS DE SU RESERVA</span>
            <button class="close-button">✕</button>
        </div>

        <div class="content">
            <div class="section">
                <h3>Vehículo</h3>
                <div class="vehicle-info">
                    <img clas="" src="" alt="">
                    <img src="images/icons/car.png" alt="Car" class="icon">
                    <div class="vehicle-details">
                        <p class="vehicle-name">Fiat Cronos M.2022</p>
                        <p>Vehículo Personal</p>
                    </div>
                </div>
            </div>

            <div class="detalles-ticket">
                <h3>Detalles Ticket</h3>
                <p>Fecha: <span class="date">22 de Mayo - 23 de Mayo 2024</span></p>
                <p>Horas por día: <span class="hours">5</span></p>
                <p>Lugar: <span class="place">C07</span></p>
                <h3 class="valor-seña">Valor Total de Señal:</h3>
                <p class="total-price">ARS $1500</p>
            </div>
        </div>

        <button class="Continue_button">CONTINUAR</button>
    </div>
</div>

</body>
</html>
